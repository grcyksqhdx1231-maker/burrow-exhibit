<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Start — Exploring</title>
  <style>
    :root{
      --bg:#000;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
    }

    html,body{
      height:100%;
      margin:0;
      background: var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Microsoft YaHei", Arial;
      overflow:hidden;
    }

    .wrap{
      position:fixed;
      inset:0;
    }

    /* ✅ 背景：完整显示（不裁切） */
    .bg{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      padding: 18px;
      box-sizing: border-box;
    }
    .bg img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      opacity: 1;
    }

    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%),
        linear-gradient(to bottom, rgba(0,0,0,.28), rgba(0,0,0,0) 22%, rgba(0,0,0,0) 70%, rgba(0,0,0,.35));
    }

    .topbar{
      position:absolute;
      top:14px;
      left:14px;
      right:14px;
      z-index:5;
      display:flex;
      justify-content:space-between;
      gap:12px;
      pointer-events:none;
    }
    .tag{
      pointer-events:auto;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(12px);
      color: var(--text);
      font-weight:800;
      font-size:12px;
      letter-spacing:.02em;
      max-width: min(52vw, 520px);
    }
    .tag small{
      display:block;
      margin-top:6px;
      color: var(--muted);
      font-weight:600;
      letter-spacing:0;
      line-height:1.3;
    }

    .cta{
      position:absolute;
      right:18px;
      bottom:18px;
      z-index:6;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:10px;
      max-width:min(520px, calc(100vw - 36px));
    }

    .hint{
      padding:10px 12px;
      border-radius:14px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(12px);
      color: rgba(255,255,255,.78);
      font-size:12px;
      line-height:1.5;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      padding: 14px 18px;
      border-radius: 999px;
      cursor:pointer;
      font-weight:900;
      letter-spacing:.03em;
      display:inline-flex;
      align-items:center;
      gap:10px;
      backdrop-filter: blur(12px);
      box-shadow: 0 24px 90px rgba(0,0,0,.55);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.18);
      border-color: rgba(255,255,255,.30);
    }
    .btn:active{ transform: translateY(0px); }

    .arrow{
      width:18px;
      height:18px;
      display:inline-block;
      transform: translateY(1px);
    }

    @media (max-width: 520px){
      .cta{ left:14px; right:14px; align-items:stretch; }
      .btn{ justify-content:center; width:100%; }
      .tag{ max-width: 70vw; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="bg">
      <!-- ✅ 这里 src 会在 JS 里自动补 base 前缀 -->
      <img id="startBg" src="开始页.svg" alt="Start Screen" />
    </div>
    <div class="vignette"></div>

    <div class="topbar">
      <div class="tag">
        Fengxian Shore — Explorer
        <small>Macro → Meso → Micro</small>
      </div>
      <div class="tag" style="opacity:.85">
        Start Exploring
        <small>enter the macro view</small>
      </div>
    </div>

    <div class="cta">
      <div class="hint">
        鼠标拖拽平移 / 滚轮缩放。进入后建议先从宏观（Macro）开始，再下钻到中观与微观剖面。
      </div>

      <button class="btn" id="startBtn">
        Start Exploring
        <svg class="arrow" viewBox="0 0 24 24" fill="none">
          <path d="M9 6l6 6-6 6" stroke="rgba(255,255,255,.92)" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    // ✅ 自动识别 GitHub Project Pages 的 base 路径
    // - 如果是 https://xxx.github.io/burrow-exhibit/  => base = "/burrow-exhibit/"
    // - 如果是 https://xxx.github.io/              => base = "/"
    // - 如果本地 file://                          => base = "./"
    function detectBase() {
      if (location.protocol === 'file:') return './';
      const seg = location.pathname.split('/').filter(Boolean);
      // Project Pages 通常第一个段就是 repo 名
      // 例如 /burrow-exhibit/index.html => seg[0] = 'burrow-exhibit'
      if (seg.length > 0) return '/' + seg[0] + '/';
      return '/';
    }

    const BASE = detectBase();

    // ✅ 统一跳转函数（避免再写错路径）
    function go(pathAndQuery) {
      const p = String(pathAndQuery || '').replace(/^\/+/, '');
      location.href = BASE + p;
    }

    // ✅ 背景图也自动走 base（避免部署后找不到）
    (function fixBgPath(){
      const bg = document.getElementById('startBg');
      const raw = bg.getAttribute('src') || '';
      // 只处理相对路径资源（不动 http/data/blob）
      if (/^(https?:|data:|blob:)/i.test(raw)) return;
      const cleaned = raw.replace(/^\.\/+/, '').replace(/^\/+/, '');
      bg.src = BASE + cleaned;
    })();

    document.getElementById("startBtn").addEventListener("click", () => {
      go("macro_meso.html");
      // 如果你希望默认直接进 macro（带 query），用下面这句替换上面那句：
      // go("macro_meso.html?view=macro");
    });

    window.addEventListener("keydown", (e) => {
      if(e.key === "Enter") {
        go("macro_meso.html");
        // 同上：也可以换成 go("macro_meso.html?view=macro");
      }
    });
  </script>
</body>
</html>
