<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Start — Exploring</title>
  <style>
    :root{
      --bg:#000;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
    }

    html,body{
      height:100%;
      margin:0;
      background: var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Microsoft YaHei", Arial;
      overflow:hidden;
    }

    .wrap{
      position:fixed;
      inset:0;
    }

    /* ✅ 背景：完整显示（不裁切） */
    .bg{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      padding: 18px; /* ✅ 给 SVG 留“安全边距”，防止贴边超出 */
      box-sizing: border-box;
    }
    .bg img{
      width: 100%;
      height: 100%;
      object-fit: contain;   /* ✅ 关键：完整显示 */
      object-position: center;
      opacity: 1;
    }

    /* ✅ 轻微暗角，让按钮/文字更清晰（不影响看全图） */
    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%),
        linear-gradient(to bottom, rgba(0,0,0,.28), rgba(0,0,0,0) 22%, rgba(0,0,0,0) 70%, rgba(0,0,0,.35));
    }

    /* 顶部信息 */
    .topbar{
      position:absolute;
      top:14px;
      left:14px;
      right:14px;
      z-index:5;
      display:flex;
      justify-content:space-between;
      gap:12px;
      pointer-events:none;
    }
    .tag{
      pointer-events:auto;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(12px);
      color: var(--text);
      font-weight:800;
      font-size:12px;
      letter-spacing:.02em;
      max-width: min(52vw, 520px);
    }
    .tag small{
      display:block;
      margin-top:6px;
      color: var(--muted);
      font-weight:600;
      letter-spacing:0;
      line-height:1.3;
    }

    /* Start 区域 */
    .cta{
      position:absolute;
      right:18px;
      bottom:18px;
      z-index:6;
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:10px;
      max-width:min(520px, calc(100vw - 36px));
    }

    .hint{
      padding:10px 12px;
      border-radius:14px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      backdrop-filter: blur(12px);
      color: rgba(255,255,255,.78);
      font-size:12px;
      line-height:1.5;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      padding: 14px 18px;
      border-radius: 999px;
      cursor:pointer;
      font-weight:900;
      letter-spacing:.03em;
      display:inline-flex;
      align-items:center;
      gap:10px;
      backdrop-filter: blur(12px);
      box-shadow: 0 24px 90px rgba(0,0,0,.55);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.18);
      border-color: rgba(255,255,255,.30);
    }
    .btn:active{ transform: translateY(0px); }

    .arrow{
      width:18px;
      height:18px;
      display:inline-block;
      transform: translateY(1px);
    }

    /* 小屏：按钮横向铺满 */
    @media (max-width: 520px){
      .cta{ left:14px; right:14px; align-items:stretch; }
      .btn{ justify-content:center; width:100%; }
      .tag{ max-width: 70vw; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="bg">
      <img src="开始页.svg" alt="Start Screen" />
    </div>
    <div class="vignette"></div>

    <div class="topbar">
      <div class="tag">
        Fengxian Shore — Explorer
        <small>Macro → Meso → Micro</small>
      </div>
      <div class="tag" style="opacity:.85">
        Start Exploring
        <small>enter the macro view</small>
      </div>
    </div>

    <div class="cta">
      <div class="hint">
        鼠标拖拽平移 / 滚轮缩放。进入后建议先从宏观（Macro）开始，再下钻到中观与微观剖面。
      </div>

      <button class="btn" id="startBtn">
        Start Exploring
        <svg class="arrow" viewBox="0 0 24 24" fill="none">
          <path d="M9 6l6 6-6 6" stroke="rgba(255,255,255,.92)" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "macro_meso.html?view=macro";
    });

    window.addEventListener("keydown", (e) => {
      if(e.key === "Enter") {
        window.location.href = "macro_meso.html?view=macro";
      }
    });
  </script>
</body>
</html>
